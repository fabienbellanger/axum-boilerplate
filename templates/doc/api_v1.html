<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Axum Boilerplate - API v1 Documentation</title>
    <link rel="icon" type="image/ico" href="../img/favicon.ico" />

    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      spec-url="/documentation/doc_api_v1.yml"
      persist-auth="true"
      theme="dark"
      render-style="read"
      primary-color="#BA68C8"
      show-method-in-nav-bar="as-colored-text"
      use-path-in-nav-bar="false"
      allow-spec-url-load="false"
      allow-spec-file-load="false"
    >
      <img slot="logo" src="/img/logo_white.png" style="width: 50px" />
      <div slot="header">API Documentation</div>
      <div slot="footer">
        <div
          style="
            text-align: center;
            color: #aaa;
            font-size: 11px;
            margin: 8px auto;
          "
        >
          Copyright © Fabien Bellanger - Tous droits réservés
        </div>
      </div>
    </rapi-doc>
  </body>
</html>
