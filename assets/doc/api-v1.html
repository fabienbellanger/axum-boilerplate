<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      spec-url="./doc_api_v1.yml"
      theme="dark"
      render-style="view"
      persist-auth="true"
    >
      <img
        slot="logo"
        src="../img/logo.png"
        style="width: 50px; height: 50px"
      />
      <div slot="footer">
        <div
          style="
            text-align: center;
            color: #aaa;
            font-size: 11px;
            margin: 8px auto;
          "
        >
          Copyright © Fabien Bellanger - Tous droits réservés
        </div>
      </div>
    </rapi-doc>
  </body>
</html>
