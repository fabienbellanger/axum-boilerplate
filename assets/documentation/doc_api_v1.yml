openapi: '3.0.2'
info:
  title: Axum Boilerplate
  version: '1.0'
  description: REST API using Axum Rust Web framework
  contact:
    name: Fabien Bellanger
    email: valentil@gmail.com
  license:
    name: MIT
    url: https://github.com/fabienbellanger/axum-boilerplate/blob/main/LICENSE
servers:
  - url: http://localhost:{port}/api/v1
    description: Local server
    variables:
      port:
        enum:
          - "8087"
        default: "8087"
  - url: https://localhost/api/v1
    description: Production server
paths:
  /login:
    post:
      description: Authenticate a user
      tags:
        - "Authentication"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
            example:
              username: test@apitic.com
              password: "K-qy,Kgf<AB*XX;V3}_=x19u>1BBl!dfdf"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
            $ref: "#/components/responses/BadRequest"
        '401':
            $ref: "#/components/responses/Unauthorized"
        '500':
            $ref: "#/components/responses/InternalServerError"
  /forgotten-password/{email}:
    post:
      summary: ""
      description: Forgotten password request
      tags:
        - "User password"
      parameters:
        - in: path
          name: email
          schema:
            type: string
            format: email
          required: true
          description: User email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordReset'
        '400':
            $ref: "#/components/responses/BadRequest"
        '401':
            $ref: "#/components/responses/Unauthorized"
        '404':
            $ref: "#/components/responses/NotFound"
        '405':
            $ref: "#/components/responses/MethodNotAllowed"
        '500':
            $ref: "#/components/responses/InternalServerError"
  /update-password/{token}:
    patch:
      summary: ""
      description: Set a new user password
      tags:
        - "User password"
      parameters:
        - in: path
          name: token
          schema:
            type: string
            format: uuid
          required: true
          description: Token to reset password
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdatePassword"
            example:
              password: "11111111"
      responses:
        '200':
          description: OK
        '400':
            $ref: "#/components/responses/BadRequest"
        '401':
            $ref: "#/components/responses/Unauthorized"
        '404':
            $ref: "#/components/responses/NotFound"
        '405':
            $ref: "#/components/responses/MethodNotAllowed"
        '500':
            $ref: "#/components/responses/InternalServerError"
  /users:
    get:
      summary: ""
      description: List all users
      tags:
        - "Users"
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: p
          schema:
            type: integer
            default: 0
          required: false
          description: Page number
          example: 1
        - in: query
          name: l
          schema:
            type: integer
            maximum: 500
          required: false
          description: Limit of links per page
          example: 10
        - in: query
          name: s
          schema:
            type: string
          required: false
          description: "Sort with available fields: id | lastname | firstname | created_at | updated_at | deleted_at {+: ASC, -: DESC}."
          example: +lastname,-firstname
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        '400':
            $ref: "#/components/responses/BadRequest"
        '401':
            $ref: "#/components/responses/Unauthorized"
        '422':
            $ref: "#/components/responses/UnprocessableEntity"
        '500':
            $ref: "#/components/responses/InternalServerError"
    post:
      summary: ""
      description: User creation
      tags:
        - "Users"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreation'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
            $ref: "#/components/responses/BadRequest"
        '401':
            $ref: "#/components/responses/Unauthorized"
        '500':
            $ref: "#/components/responses/InternalServerError"
  /users/{id}:
    get:
      summary: ""
      description: Get one user
      tags:
        - "Users"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: User ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
            $ref: "#/components/responses/BadRequest"
        '401':
            $ref: "#/components/responses/Unauthorized"
        '404':
            $ref: "#/components/responses/NotFound"
        '500':
            $ref: "#/components/responses/InternalServerError"
    put:
      summary: ""
      description: Update user
      tags:
        - "Users"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreation'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
            $ref: "#/components/responses/BadRequest"
        '401':
            $ref: "#/components/responses/Unauthorized"
        '404':
            $ref: "#/components/responses/NotFound"
        '500':
            $ref: "#/components/responses/InternalServerError"
    delete:
      summary: ""
      description: Delete a user
      tags:
        - "Users"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: User ID
      responses:
        '204':
          description: No Content
        '400':
            $ref: "#/components/responses/BadRequest"
        '401':
            $ref: "#/components/responses/Unauthorized"
        '404':
            $ref: "#/components/responses/NotFound"
        '500':
            $ref: "#/components/responses/InternalServerError"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    Unauthorized:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    BadRequest:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
        text/plain:
          schema:
            type: string
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    MethodNotAllowed:
      description: Method Not Allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    UnprocessableEntity:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
  schemas:
    PaginateTotal:
      type: object
      properties:
        total:
          type: integer
      required:
        - total
    ResponseError:
      type: object
      properties:
        code:
          type: integer
          minimum: 100
          maximum: 527
        message:
          type: string
      required:
        - code
        - message
    Login:
      type: object
      properties:
        username:
          type: string
          format: email
        password:
          type: string
          minLength: 8
      required:
        - username
        - password
    LoginResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        lastname:
          type: string
        firstname:
          type: string
        username:
          type: string
          format: email
        roles:
          type: string
          enum: ["USER", "MANAGER"]
        token:
          type: string
        expired_at:
          type: string
          format: date-time
      required:
        - id
        - lastname
        - firstname
        - username
        - roles
        - token
        - expired_at
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        lastname:
          type: string
        firstname:
          type: string
        username:
          type: string
          format: email
        roles:
          type: string
          enum: ["USER", "MANAGER"]
        rate_limit:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - lastname
        - firstname
        - username
        - roles
        - rate_limit
        - created_at
        - updated_at
    UserResponse:
      allOf:
        - $ref: "#/components/schemas/PaginateTotal"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/User"
          required:
            - data
    UserCreation:
      type: object
      properties:
        lastname:
          type: string
        firstname:
          type: string
        username:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        roles:
          type: string
          enum: ["USER", "MANAGER"]
        rate_limit:
          type: integer
      required:
        - lastname
        - firstname
        - username
        - password
        - roles
        - rate_limit
    PasswordReset:
      type: object
      properties:
        token:
          type: string
        expired_at:
          type: string
          format: date-time
      required:
        - token
        - expired_at
    UserUpdatePassword:
      type: object
      properties:
        password:
          type: string
          minLength: 8
      required:
        - password